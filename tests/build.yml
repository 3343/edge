steps:
  - label: 'Build and Unit Tests'
    command:
      - export CXX=${EDGE_CXX_SEQ}
      
      - echo "--- LIBXSMM"
      - ./tools/build/deps/libxsmm.sh -i $(pwd)/submodules/libxsmm -o $(pwd)/deps -j ${EDGE_N_BUILD_PROCS}
      - echo "--- zlib"
      - ./tools/build/deps/zlib.sh -o $(pwd)/deps -j ${EDGE_N_BUILD_PROCS}
      - echo "--- HDF5"
      - ./tools/build/deps/hdf5.sh -z $(pwd)/deps -o $(pwd)/deps -j ${EDGE_N_BUILD_PROCS}
      - echo "--- MOAB"
      - ./tools/build/deps/moab.sh -z $(pwd)/deps -5 $(pwd)/deps -e $(pwd)/submodules/eigen -i $(pwd)/submodules/moab -o $(pwd)/deps -j ${EDGE_N_BUILD_PROCS}
      - echo "--- METIS"
      - ./tools/build/deps/metis.sh -o $(pwd)/deps -j ${EDGE_N_BUILD_PROCS}

      - echo "--- EDGE-V"
      - cd tools/edge_v
      - scons parallel=none zlib=../../deps hdf5=../../deps moab=../../deps metis=../../deps install_dir=../../deps/edge_v_none -j ${EDGE_N_BUILD_PROCS}
      - scons parallel=omp zlib=../../deps hdf5=../../deps moab=../../deps metis=../../deps install_dir=../../deps/edge_v_omp -j ${EDGE_N_BUILD_PROCS}
      - cd ../..

      - echo "--- EDGE"
      - scons parallel=none zlib=deps hdf5=deps moab=deps xsmm=deps edge_v=deps/edge_v_none -j ${EDGE_N_BUILD_PROCS}
      - scons parallel=omp zlib=deps hdf5=deps moab=deps xsmm=deps edge_v=deps/edge_v_omp -j ${EDGE_N_BUILD_PROCS}
      - CXX=${EDGE_CXX_MPI} scons parallel=mpi zlib=deps hdf5=deps moab=deps xsmm=deps edge_v=deps/edge_v_none -j ${EDGE_N_BUILD_PROCS}
      - CXX=${EDGE_CXX_MPI} scons parallel=mpi+omp zlib=deps hdf5=deps moab=deps xsmm=deps edge_v=deps/edge_v_omp -j ${EDGE_N_BUILD_PROCS}