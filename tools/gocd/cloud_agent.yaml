# @section DESCRIPTION
# cloud-init config for GoCD: Installs the agent, installs CI/CD tools, fires up the agent.
##

# update packages
package_update: true

packages:
  - git

runcmd:
 # clone EDGE for startup scripts
 - git clone https://github.com/3343/edge.git
 - cd edge
 - git checkout develop

 # run install scripts
 - ./tools/gocd/install_agent.sh -s deb.dial3343.org:8154
 - ./tools/gocd/install_tools.sh

 # add agent's config
 - cp tools/gocd/go-agent /etc/default
 - sed -i "s/HOST:PORT/deb.dial3343.org:8154/" /etc/default/go-agent

 # fire up the agent
 - /etc/init.d/go-agent start
